[colors]
background = #000000
background-alt = #00FF00
foreground = #800080
primary = #800080
secondary = #00FF00
alert = #A54242
disabled = #707880

[bar/bar]
width = 1880px
height = 32px

background = ${colors.background}
foreground = ${colors.primary}

line-size = 3pt

font-0 = "SpaceMono:size=12"

border-size = 2px
border-color =${colors.primary}

padding-left = 0
padding-right = 1

offset-x = 20px
offset-y = 20px

module-margin = 1

separator = |
separator-foreground = #D75F00

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#00FF00}%ifname%%{F#D75F00} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#00FF00}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#00FF00}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

